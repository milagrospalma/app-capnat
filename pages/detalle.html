<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapNat | Detalle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="app-shell">
    <div class="mobile-frame">
      <div class="screen screen-no-padding w-100">
        <div class="d-flex align-items-center mb-3 login-header header-shadow">
          <a href="./historial.html" class="icon-btn me-2" aria-label="Volver"
            style="padding-left: 0; text-decoration: none;">
            <img src="https://img.icons8.com/?size=100&id=PXS7hSwrozS5&format=png&color=000000" alt=""
              style="width: 30px; height: 30px;">
          </a>
          <div class="text-center flex-grow-1 d-flex justify-content-center align-items-center gap-2 fw-bold">
            <img class="brand-logo login-menu" src="../assets/img/logo.png" alt="CapNat logo">
            <span>CapNat</span>
          </div>
          <div style="width:35px;"></div>
        </div>
        <div class="detalle-content-padding">
          <div class="card-title-bar mb-3" id="detail-nombre">Nombre</div>
          <div id="detail-seguridad-alert" class="mb-3" style="display: none;"></div>
          <img class="detail-hero mb-3" id="detail-imagen"
            src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=800&q=80" alt="Especie">
          <div class="detail-row mb-1"><span class="detail-label">Nombre científico:</span><span
              id="detail-nombre-cientifico">-</span></div>
          <div class="detail-row mb-1"><span class="detail-label">Especie:</span><span id="detail-especie">-</span></div>
          <div class="detail-row mb-1"><span class="detail-label">Nivel de certeza:</span><span id="detail-certeza">-</span></div>
          <div class="detail-row mb-1"><span class="detail-label">Capturado en:</span><span id="detail-ubicacion">-</span>
          </div>
          <div class="detail-row mb-3"><span class="detail-label">Fecha:</span><span id="detail-fecha">-</span></div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Descripción</h4>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="toggle-nivel-info" role="switch">
              <label class="form-check-label small" for="toggle-nivel-info">Modo Avanzado</label>
            </div>
          </div>
          <p class="detail-desc" id="detail-descripcion-simple">Cargando información...</p>
          <p class="detail-desc" id="detail-descripcion" style="display: none;">Cargando información...</p>
          <div id="detail-recomendacion-seguridad" class="mt-3" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../assets/js/pages.js"></script>
</body>

</html>
