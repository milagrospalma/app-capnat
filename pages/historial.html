<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapNat | Historial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="app-shell">
    <div class="mobile-frame">
      <div class="screen screen-no-padding w-100">
        <div class="d-flex align-items-center mb-3 login-header header-shadow">
          <a href="../index.html#view-home" class="icon-btn me-2" aria-label="Volver"
            style="padding-left: 0; text-decoration: none;">
            <img src="https://img.icons8.com/?size=100&id=PXS7hSwrozS5&format=png&color=000000" alt=""
              style="width: 30px; height: 30px;">
          </a>
          <div class="text-center flex-grow-1 d-flex justify-content-center align-items-center gap-2 fw-bold">
            <img class="brand-logo login-menu" src="../assets/img/logo.png" alt="CapNat logo">
            <span>CapNat</span>
          </div>
          <div style="width:35px;"></div>
        </div>
        <div class="historial-content-padding">
          <h1 class="capturados-title">Mis capturas</h1>
          <div class="tabs">
            <button class="active" data-tab="animals">Animales</button>
            <button data-tab="plants">Plantas</button>
          </div>
          <div class="capture-list" id="list-animals">
            <!-- Los items se cargarán dinámicamente desde el JSON -->
          </div>
          <div class="capture-list hidden" id="list-plants">
            <!-- Los items se cargarán dinámicamente desde el JSON -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminación -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p class="mb-3" id="delete-confirm-message">¿Estás seguro de que deseas eliminar esta especie de la lista?</p>
          <div class="row g-2">
            <div class="col-6">
              <button class="secondary-btn w-100" data-bs-dismiss="modal">Cancelar</button>
            </div>
            <div class="col-6">
              <button class="primary-btn w-100" id="btn-confirm-delete">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="../assets/js/pages.js"></script>
</body>

</html>
